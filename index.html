<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Time Sheet</title>
</head>
<style>
    .jumbotron {
        margin-right: 150px;
        margin-left: 150px;
        background-color: Black;
        color: white;
        border-radius: 20px;
    }

    .display-4 {
        text-align: center;
    }

    .lead {
        text-align: center;
    }

    .form-group {
        margin-right: 170px;
    }

    .container-fluid {
        width: 78%;

    }

    .container1 {
        border-top-style: solid;
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-style: solid;
        margin-right: 155px;
        margin-left: 155px;
        padding: 20px;
        border-width: 2px;

    }

</style>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Employee Data Managment</h1>
        <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        <hr class="my-4">
        <p></p>
    </div>
    <div class="container-fluid">
        <table class="w3-table w3-striped w3-border">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate($)</th>
                    <th scope="col">Total Billed($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Developer</td>
                    <td>01-01-18</td>
                    <td>5</td>
                    <td>350</td>
                    <td>700</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Manager</td>
                    <td>02-04-18</td>
                    <td>8</td>
                    <td>250</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>Coder</td>
                    <td>05-06-18</td>
                    <td>10</td>
                    <td>100</td>
                    <td>300</td>
                    <tr>
                        <td>Jeffery</td>
                        <td>Janitor</td>
                        <td>06-06-18</td>
                        <td>5</td>
                        <td>200</td>
                        <td>450</td>
                    </tr>

                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <form>
        <div class="container1">
            <div class="form-group">
                <label for="employee1">Employee Name</label>
                <input type="text" class="form-control" id="employeeName-input" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="role1">Role</label>
                <input type="password" class="form-control" id="role-input" placeholder="Enter Role">
                <div class="form-group">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate-input" placeholder="Enter Start Date">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Monthly Rate</label>
                        <input type="text" class="form-control" id="monthlyRate-input" placeholder="Enter Monthly Rate">
                    </div>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
